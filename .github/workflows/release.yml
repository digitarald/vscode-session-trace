name: Release VSIX

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: linux-x64
          - os: ubuntu-24.04-arm
            target: linux-arm64
          - os: windows-latest
            target: win32-x64
          - os: macos-latest
            target: darwin-arm64
          - os: ubuntu-latest
            target: darwin-x64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Compile
        run: npm run compile

      - name: Package VSIX
        run: npx @vscode/vsce package --target ${{ matrix.target }}

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: vsix-${{ matrix.target }}
          path: '*.vsix'
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all VSIX artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: vsix-*
          merge-multiple: true

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: '*.vsix'
          generateReleaseNotes: true
          prerelease: ${{ contains(github.ref_name, '-pre') || contains(github.ref_name, '-rc') || contains(github.ref_name, '-beta') || contains(github.ref_name, '-alpha') }}

  publish:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all VSIX artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: vsix-*
          merge-multiple: true

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Validate tag matches package version
        env:
          REF_NAME: ${{ github.ref_name }}
        run: |
          TAG_VERSION="${REF_NAME#v}"
          PKG_VERSION=$(node -p "require('./package.json').version")
          if [[ "$TAG_VERSION" != "$PKG_VERSION" ]]; then
            echo "Tag version ($TAG_VERSION) does not match package.json version ($PKG_VERSION)"
            exit 1
          fi

      - name: Publish to VS Code Marketplace
        env:
          REF_NAME: ${{ github.ref_name }}
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: |
          PRE_RELEASE_FLAG=""
          if [[ "$REF_NAME" =~ -(pre|rc|beta|alpha) ]]; then
            PRE_RELEASE_FLAG="--pre-release"
          fi
          shopt -s nullglob
          vsix_files=(*.vsix)
          if [[ ${#vsix_files[@]} -eq 0 ]]; then
            echo "No VSIX files found"
            exit 1
          fi
          for vsix in "${vsix_files[@]}"; do
            npx @vscode/vsce publish $PRE_RELEASE_FLAG \
              --pat "$VSCE_PAT" \
              --packagePath "$vsix"
          done
